[pytest]

# -----------------------
# General configuration
# -----------------------

addopts =
    -v
    --tb=short
    --strict-markers
    --reruns 1
    --reruns-delay 2

# -----------------------
# Test discovery
# -----------------------

testpaths =
    tests

python_files =
    test_*.py

python_classes =
    Test*

python_functions =
    test_*

# -----------------------
# Custom markers
# -----------------------

markers =
    smoke: critical smoke tests
    regression: full regression tests

# -----------------------
# Console output
# -----------------------

log_cli = true
log_cli_level = INFO

